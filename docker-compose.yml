services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: scf-mei-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: scf_mei_db
      MYSQL_USER: scf_user
      MYSQL_PASSWORD: 5522
    ports:
      - "3307:3306"  # Porta externa 3307 para evitar conflito
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - scf-mei-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scf-mei-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/scf_mei_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: scf_user
      SPRING_DATASOURCE_PASSWORD: 5522
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_FLYWAY_ENABLED: false
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - scf-mei-network

networks:
  scf-mei-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

