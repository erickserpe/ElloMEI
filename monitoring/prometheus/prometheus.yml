# ===================================
# Prometheus Configuration
# ===================================
# Configuração do Prometheus para coletar métricas do ElloMEI
# ===================================

global:
  # Intervalo de coleta de métricas (padrão: 15s)
  scrape_interval: 15s
  
  # Timeout para coleta de métricas
  scrape_timeout: 10s
  
  # Intervalo de avaliação de regras
  evaluation_interval: 15s
  
  # Labels externos (adicionados a todas as métricas)
  external_labels:
    monitor: 'ellomei-monitor'
    environment: 'development'

# ===================================
# SCRAPE CONFIGS - Alvos de Coleta
# ===================================
scrape_configs:
  # -----------------------------------
  # Prometheus (auto-monitoramento)
  # -----------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          application: 'monitoring'

  # -----------------------------------
  # ElloMEI Application
  # -----------------------------------
  - job_name: 'ellomei-app'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['ellomei-app:8080']
        labels:
          service: 'ellomei'
          application: 'backend'
          environment: 'development'
    
    # Relabeling (renomear labels)
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ellomei-app'

  # -----------------------------------
  # MySQL (via mysqld_exporter - opcional)
  # -----------------------------------
  # Descomente se quiser monitorar o MySQL
  # - job_name: 'mysql'
  #   static_configs:
  #     - targets: ['mysqld-exporter:9104']
  #       labels:
  #         service: 'mysql'
  #         application: 'database'

