# ===================================
# Grafana Dashboards Provisioning
# ===================================
# Configuração automática de dashboards no Grafana
# ===================================

apiVersion: 1

providers:
  - name: 'ElloMEI Dashboards'
    orgId: 1
    folder: 'ElloMEI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

