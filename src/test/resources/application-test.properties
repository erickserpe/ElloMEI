# src/test/resources/application-test.properties

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'create-drop' ensures a clean database for each test run
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests since we're using create-drop
spring.flyway.enabled=false

# Disable SQL data initialization for tests
spring.sql.init.mode=never

# Logging configuration for tests
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.br.com.ellomei=DEBUG

# File upload configuration for tests
file.upload-dir=./test-uploads/

# Disable Bean Validation for tests to avoid CPF/CNPJ validation issues
spring.jpa.properties.javax.persistence.validation.mode=none
