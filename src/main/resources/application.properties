spring.application.name=SCF-MEI

# Conexão com o Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/scf_mei_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=scf_user
spring.datasource.password=5522

# Configurações do JPA/Hibernate
# Changed from 'update' to 'validate' for production safety with Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Flyway Configuration (Spring Boot auto-configuration handles most settings)
# Flyway will automatically scan src/main/resources/db/migration for SQL scripts

# Enable baseline-on-migrate for existing databases
# This allows Flyway to work with databases that already have tables
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.baseline-description=Existing Hibernate-managed schema

# Define o diretório para salvar os arquivos de upload
file.upload-dir=./uploads/

# Aumenta o limite de tamanho para upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB