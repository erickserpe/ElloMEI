<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{menu :: menu-principal}"></div>
<div class="container mt-4">
    <h1 class="mb-3">Pessoas</h1>

    <a th:href="@{/pessoas/nova}" class="btn btn-primary mb-3">Nova Pessoa</a>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pessoa : ${listaDePessoas}">
            <td th:text="${pessoa.id}">1</td>
            <td th:text="${pessoa.nome}">Nome Teste</td>
            <td>
                <a th:href="@{/pessoas/editar/{id}(id=${pessoa.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/pessoas/excluir/{id}(id=${pessoa.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
