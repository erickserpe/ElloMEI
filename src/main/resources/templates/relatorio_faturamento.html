<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Relatório de Faturamento</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 11px; }
        h1, h2 { text-align: center; }
        h1 { border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        thead { background-color: #f2f2f2; }
        .total-row { background-color: #e9ecef; font-weight: bold; }
    </style>
</head>
<body>
<h1>Relatório de Faturamento Bruto</h1>
<p th:if="${dataInicio != null and dataFim != null}">
    <strong>Período:</strong>
    <span th:text="${#temporals.format(dataInicio, 'dd/MM/yyyy')}"></span>
    a
    <span th:text="${#temporals.format(dataFim, 'dd/MM/yyyy')}"></span>
</p>

<table>
    <thead>
    <tr>
        <th>Data</th>
        <th>Descrição</th>
        <th>Pessoa/Cliente</th>
        <th>Com Nota?</th>
        <th>Valor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lancamento : ${lancamentos}">
        <td th:text="${#temporals.format(lancamento.data, 'dd/MM/yyyy')}"></td>
        <td th:text="${lancamento.descricao}"></td>
        <td th:text="${lancamento.pessoa != null ? lancamento.pessoa.nome : '-'}"></td>
        <td>
            <span th:if="${lancamento.comNotaFiscal}">Sim</span>
            <span th:unless="${lancamento.comNotaFiscal}">Não</span>
        </td>
        <td th:text="${#numbers.formatDecimal(lancamento.valor, 1, 'POINT', 2, 'COMMA')}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="total-row">
        <td colspan="4" style="text-align: right;">TOTAL FATURAMENTO BRUTO NO PERÍODO:</td>
        <td th:text="${'R$ ' + #numbers.formatDecimal(totalFaturamento, 1, 'POINT', 2, 'COMMA')}"></td>
    </tr>
    </tfoot>
</table>
</body>
</html>
