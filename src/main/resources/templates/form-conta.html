<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(~{::title}, ~{::div})}">
<head>
    <title>Formulário de Conta</title>
</head>
<body>
<div class="p-4">
    <!-- Page Header -->
    <div class="mb-4">
        <h1 class="h2 fw-bold text-gray-900 mb-1">Cadastro de Conta</h1>
        <p class="text-muted mb-0">Adicione ou edite informações da conta</p>
    </div>

    <!-- Form Card -->
    <div class="form-section-card">
        <div class="form-section-header">
            <h5>
                <i class="bi bi-wallet2 text-primary"></i>
                Informações da Conta
            </h5>
        </div>
        <div class="form-section-body">
            <form th:action="@{/contas}" method="post" th:object="${conta}">
                <input type="hidden" th:field="*{id}" />

                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="nomeConta" class="form-label">
                            <i class="bi bi-bank me-1"></i>
                            Nome da Conta *
                        </label>
                        <input type="text" class="form-control" id="nomeConta" th:field="*{nomeConta}"
                               placeholder="Ex: Sicoob, Caixa Físico" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeConta')}" th:errors="*{nomeConta}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="tipo" class="form-label">
                            <i class="bi bi-credit-card me-1"></i>
                            Tipo *
                        </label>
                        <input type="text" class="form-control" id="tipo" th:field="*{tipo}"
                               placeholder="Ex: Conta Corrente, Caixa" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="saldoInicial" class="form-label">
                            <i class="bi bi-currency-dollar me-1"></i>
                            Saldo Inicial
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" step="0.01" class="form-control" id="saldoInicial" th:field="*{saldoInicial}"
                                   placeholder="0,00">
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('saldoInicial')}" th:errors="*{saldoInicial}"></div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="mt-4 d-flex justify-content-end gap-3">
                    <a th:href="@{/contas}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>
                        Salvar Conta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
