<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ello MEI</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
<div class="access-page-wrapper">
    <div class="access-card register-card shadow">
        <div class="text-center mb-4">
            <h2 class="card-title fw-bold">Crie sua Conta</h2>
            <p class="text-black-50">Preencha os dados para começar a organizar suas finanças.</p>
        </div>
        <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <h5 class="mb-3">Dados de Acesso</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Usuário (Login)" required>
                        <label for="username">Usuário (Login)</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>
                </div>
            </div>
            <hr class="my-3">
            <h5 class="mb-3">Dados Pessoais e da Empresa</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" th:field="*{nomeCompleto}" id="nomeCompleto" placeholder="Seu Nome Completo">
                        <label for="nomeCompleto">Seu Nome Completo</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" th:field="*{nomeFantasia}" id="nomeFantasia" placeholder="Nome Fantasia (MEI)">
                        <label for="nomeFantasia">Nome Fantasia (MEI)</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" th:field="*{cpf}" id="cpf" placeholder="CPF">
                        <label for="cpf">CPF</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" th:field="*{cnpj}" id="cnpj" placeholder="CNPJ">
                        <label for="cnpj">CNPJ</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" th:field="*{razaoSocial}" id="razaoSocial" placeholder="Razão Social">
                <label for="razaoSocial">Razão Social</label>
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">Cadastrar</button>
            <div class="text-center mt-3">
                <small>Já tem uma conta? <a th:href="@{/login}" class="fw-bold text-dark">Faça o login</a></small>
            </div>
        </form>
    </div>
</div>
</body>
</html>
