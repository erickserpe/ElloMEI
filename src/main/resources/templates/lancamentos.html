<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(~{::title}, ~{::div})}">
<head>
    <title>Lançamentos Financeiros</title>
</head>
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lançamentos</h1>
        <a th:href="@{/lancamentos/novo}" class="btn btn-primary">Novo Lançamento</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">Filtros</div>
        <div class="card-body">
            <form th:action="@{/lancamentos}" method="get" class="row g-3 align-items-center">
                <div class="col-md-3">
                    <label for="dataInicio" class="form-label">Data de Início</label>
                    <input type="date" id="dataInicio" name="dataInicio" class="form-control" th:value="${dataInicioSel != null ? #temporals.format(dataInicioSel, 'yyyy-MM-dd') : ''}">
                </div>
                <div class="col-md-3">
                    <label for="dataFim" class="form-label">Data Fim</label>
                    <input type="date" id="dataFim" name="dataFim" class="form-control" th:value="${dataFimSel != null ? #temporals.format(dataFimSel, 'yyyy-MM-dd') : ''}">
                </div>
                <div class="col-md-2">
                    <label for="contaId" class="form-label">Conta</label>
                    <select id="contaId" name="contaId" class="form-select">
                        <option value="">Todas</option>
                        <option th:each="conta : ${listaDeContas}" th:value="${conta.id}" th:text="${conta.nomeConta}" th:selected="${conta.id == contaIdSel}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="pessoaId" class="form-label">Pessoa</label>
                    <select id="pessoaId" name="contatoId" class="form-select"> <option value="">Todas</option>
                        <option th:each="contato : ${listaDePessoas}" th:value="${contato.id}" th:text="${contato.getNomeExibicao()}" th:selected="${contato.id == pessoaIdSel}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="">Todos</option>
                        <option th:each="s : ${T(br.com.scfmei.domain.StatusLancamento).values()}"
                                th:value="${s}"
                                th:text="${s.descricao}"
                                th:selected="${s == statusSel}"></option>
                    </select>
                </div>
                <div class="col-auto d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">Filtrar</button>
                    <a th:href="@{/lancamentos}" class="btn btn-outline-secondary">Limpar</a>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Conta</th>
            <th>Tipo</th>
            <th>Status</th> <th>Valor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lancamento : ${listaDeLancamentos}">
            <td th:text="${#temporals.format(lancamento.data, 'dd/MM/yyyy')}"></td>
            <td th:text="${lancamento.descricao}"></td>
            <td th:text="${lancamento.conta.nomeConta}"></td>
            <td th:text="${lancamento.tipo}"></td>
            <td>
                <span th:if="${lancamento.status.name() == 'PAGO'}" class="badge bg-success" th:text="${lancamento.status.descricao}"></span>
                <span th:if="${lancamento.status.name() == 'A_PAGAR'}" class="badge bg-warning text-dark" th:text="${lancamento.status.descricao}"></span>
            </td>
            <td th:text="${'R$ ' + #numbers.formatDecimal(lancamento.valor, 1, 'POINT', 2, 'COMMA')}"></td>
            <td>
                <a th:href="@{/lancamentos/editar/{id}(id=${lancamento.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/lancamentos/excluir/{id}(id=${lancamento.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
