<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(~{::title}, ~{::div})}">
<head>
    <title>Lançamentos Financeiros</title>
</head>
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lançamentos</h1>
        <form th:action="@{/lancamentos}" method="get" class="row g-3 align-items-center mb-4 border p-3 rounded bg-light">
            <div class="col-md-4">
                <label for="dataInicio" class="form-label">Data de Início</label>
                <input type="date" id="dataInicio" name="dataInicio" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="dataFim" class="form-label">Data Fim</label>
                <input type="date" id="dataFim" name="dataFim" class="form-control">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary me-2">Filtrar</button>
                <a th:href="@{/lancamentos}" class="btn btn-outline-secondary">Limpar Filtro</a>
            </div>
        </form>
        <a th:href="@{/lancamentos/novo}" class="btn btn-primary">Novo Lançamento</a>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Conta</th>
            <th>Categoria</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lancamento : ${listaDeLancamentos}">
            <td th:text="${#temporals.format(lancamento.data, 'dd/MM/yyyy')}"></td>
            <td th:text="${lancamento.descricao}"></td>
            <td th:text="${lancamento.conta.nomeConta}"></td>
            <td th:text="${lancamento.categoriaDespesa != null ? lancamento.categoriaDespesa.nome : '-'}"></td>
            <td th:text="${lancamento.tipo}"></td>
            <td th:text="${'R$ ' + #numbers.formatDecimal(lancamento.valor, 1, 'POINT', 2, 'COMMA')}"></td>
            <td>
                <a th:href="@{/lancamentos/editar/{id}(id=${lancamento.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/lancamentos/excluir/{id}(id=${lancamento.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
