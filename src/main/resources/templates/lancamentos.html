<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(~{::title}, ~{::div})}">
<head>
    <title>Lançamentos Financeiros</title>
</head>
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lançamentos</h1>
        <form th:action="@{/lancamentos}" method="get" class="row g-3 align-items-center mb-4">
            <div class="col-auto">
                <select name="mes" class="form-select">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="number" name="ano" class="form-control" placeholder="Ano" th:value="${#dates.year(#dates.createNow())}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">Filtrar</button>
            </div>
        </form>
        <a th:href="@{/lancamentos/novo}" class="btn btn-primary">Novo Lançamento</a>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Conta</th>
            <th>Categoria</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lancamento : ${listaDeLancamentos}">
            <td th:text="${#temporals.format(lancamento.data, 'dd/MM/yyyy')}"></td>
            <td th:text="${lancamento.descricao}"></td>
            <td th:text="${lancamento.conta.nomeConta}"></td>
            <td th:text="${lancamento.categoriaDespesa != null ? lancamento.categoriaDespesa.nome : '-'}"></td>
            <td th:text="${lancamento.tipo}"></td>
            <td th:text="${'R$ ' + #numbers.formatDecimal(lancamento.valor, 1, 'POINT', 2, 'COMMA')}"></td>
            <td>
                <a th:href="@{/lancamentos/editar/{id}(id=${lancamento.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/lancamentos/excluir/{id}(id=${lancamento.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
