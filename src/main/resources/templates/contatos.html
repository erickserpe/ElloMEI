<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(~{::title}, ~{::div})}">

<head>
    <title>Contatos</title> </head>

<body>
<div class="p-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 fw-bold text-gray-900 mb-1">Contatos</h1>
            <p class="text-muted mb-0">Gerencie clientes, fornecedores e parceiros</p>
        </div>
        <a th:href="@{/contatoes/nova}" class="btn btn-primary d-flex align-items-center">
            <i class="bi bi-plus-circle me-2"></i>
            Novo Contato
        </a>
    </div>

    <!-- Contacts Table Card -->
    <div class="content-card">
        <div class="content-card-header">
            <h5>
                <i class="bi bi-people text-primary me-2"></i>
                Lista de Contatos
            </h5>
        </div>
        <div class="content-card-body p-0">
            <div class="table-responsive">
                <table class="table table-modern mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th style="width: 120px;">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contato : ${listaDeContatos}">
                        <td th:text="${contato.id}">1</td>
                        <td th:text="${contato.getNomeExibicao()}">Nome Teste</td>
                        <td>
                            <div class="btn-group-actions">
                                <a th:href="@{/contatoes/editar/{id}(id=${contato.id})}" class="btn-action btn-action-edit" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/contatoes/excluir/{id}(id=${contato.id})}" class="btn-action btn-action-delete" title="Excluir">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
