<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Relatório de Compras com Nota Fiscal</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 11px; }
        h1 { text-align: center; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
        thead { background-color: #f2f2f2; }
        .total-row { background-color: #e9ecef; font-weight: bold; }
        img { max-width: 100%; max-height: 150px; display: block; margin-top: 5px; }
    </style>
</head>
<body>
<h1>Relatório de Compras com Nota Fiscal</h1>
<p th:if="${dataInicio != null and dataFim != null}">
    <strong>Período:</strong>
    <span th:text="${#temporals.format(dataInicio, 'dd/MM/yyyy')}"></span> a
    <span th:text="${#temporals.format(dataFim, 'dd/MM/yyyy')}"></span>
</p>
<table>
    <thead>
    <tr>
        <th>Data</th>
        <th>Descrição</th>
        <th>Fornecedor</th>
        <th>Valor</th>
        <th>Comprovante(s)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lanc : ${lancamentos}">
        <td th:text="${#temporals.format(lanc.data, 'dd/MM/yyyy')}"></td>
        <td th:text="${lanc.descricao}"></td>
        <td th:text="${lanc.contato != null ? lanc.contato.nome : '-'}"></td>
        <td th:text="${#numbers.formatDecimal(lanc.valor, 1, 'POINT', 2, 'COMMA')}"></td>
        <td>
            <div th:if="${!lanc.comprovantes.isEmpty()}">
                <div th:each="comp : ${lanc.comprovantes}">
                    <img th:src="${comp.pathArquivo}" />
                </div>
            </div>
            <span th:if="${lanc.comprovantes.isEmpty()}">Sem anexo</span>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="total-row">
        <td colspan="3" style="text-align: right;">TOTAL COMPRAS:</td>
        <td th:text="${'R$ ' + #numbers.formatDecimal(total, 1, 'POINT', 2, 'COMMA')}"></td>
        <td></td>
    </tr>
    </tfoot>
</table>
</body>
</html>
