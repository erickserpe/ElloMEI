<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Ello MEI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/landing.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top glass-nav">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <div class="brand-icon me-2">
                    <i class="bi bi-piggy-bank"></i>
                </div>
                Ello MEI
            </a>
        </div>
    </nav>

    <!-- Reset Password Section -->
    <section class="hero-section">
        <div class="ambient-gradient gradient-1"></div>
        <div class="ambient-gradient gradient-2"></div>
        <div class="ambient-gradient gradient-3"></div>
        
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100 py-5">
                <div class="col-lg-5">
                    <div class="glass-card login-card">
                        <div class="text-center mb-4">
                            <div class="login-icon" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                                <i class="bi bi-shield-check"></i>
                            </div>
                            <h3 class="fw-bold mb-2">Redefinir Senha</h3>
                            <p class="text-muted">Digite sua nova senha</p>
                        </div>
                        
                        <div th:if="${mensagemErro}" class="alert alert-danger border-0 bg-error-100 text-error-700 mb-4">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${mensagemErro}"></span>
                        </div>
                        
                        <form th:action="@{/recuperar-senha/redefinir}" method="post">
                            <input type="hidden" name="token" th:value="${token}">
                            
                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-2"></i>
                                    E-mail
                                </label>
                                <input type="email" class="form-control glass-input" id="email" name="email"
                                       th:value="${email}" placeholder="Digite seu e-mail" required readonly>
                                <small class="text-muted">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Email associado ao token de recuperação
                                </small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="novaSenha" class="form-label">
                                    <i class="bi bi-lock me-2"></i>
                                    Nova Senha
                                </label>
                                <input type="password" class="form-control glass-input" id="novaSenha" name="novaSenha" 
                                       placeholder="Digite sua nova senha" required minlength="6">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Mínimo de 6 caracteres
                                </small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmarSenha" class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>
                                    Confirmar Nova Senha
                                </label>
                                <input type="password" class="form-control glass-input" id="confirmarSenha" name="confirmarSenha" 
                                       placeholder="Digite novamente sua nova senha" required minlength="6">
                            </div>
                            
                            <button type="submit" class="btn btn-success btn-lg w-100 glass-btn mb-3">
                                <i class="bi bi-check-circle me-2"></i>
                                Redefinir Senha
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                <a th:href="@{/login}" class="text-primary fw-semibold text-decoration-none">
                                    <i class="bi bi-arrow-left me-1"></i>
                                    Voltar ao login
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="glass-footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <div class="brand-icon me-2">
                            <i class="bi bi-piggy-bank"></i>
                        </div>
                        <span class="fw-bold">Ello MEI</span>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0 text-muted">© 2024 Ello MEI. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Validação de senhas iguais
        document.querySelector('form').addEventListener('submit', function(e) {
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (novaSenha !== confirmarSenha) {
                e.preventDefault();
                alert('As senhas não coincidem!');
                return false;
            }
        });
    </script>
</body>
</html>
