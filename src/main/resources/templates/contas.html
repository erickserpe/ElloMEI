<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(~{::title}, ~{::div})}">
<head>
    <title>Lista de Contas</title>
</head>
<body>
<div class="p-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 fw-bold text-gray-900 mb-1">Minhas Contas</h1>
            <p class="text-muted mb-0">Gerencie suas contas bancárias e carteiras</p>
        </div>
        <a th:href="@{/contas/novo}" class="btn btn-primary d-flex align-items-center">
            <i class="bi bi-plus-circle me-2"></i>
            Nova Conta
        </a>
    </div>

    <!-- Accounts Table Card -->
    <div class="content-card">
        <div class="content-card-header">
            <h5>
                <i class="bi bi-wallet2 text-primary me-2"></i>
                Lista de Contas
            </h5>
        </div>
        <div class="content-card-body p-0">
            <div class="table-responsive">
                <table class="table table-modern mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome da Conta</th>
                        <th>Tipo</th>
                        <th>Saldo Atual</th>
                        <th style="width: 120px;">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="conta : ${listaDeContas}">
                        <td th:text="${conta.id}"></td>
                        <td th:text="${conta.nomeConta}"></td>
                        <td th:text="${conta.tipo}"></td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(conta.saldoAtual, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td>
                            <div class="btn-group-actions">
                                <a th:href="@{/contas/editar/{id}(id=${conta.id})}" class="btn-action btn-action-edit" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/contas/excluir/{id}(id=${conta.id})}" class="btn-action btn-action-delete" title="Excluir">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
