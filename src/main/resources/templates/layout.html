<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout-base (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Ello MEI</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>

<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header"><h3>Ello MEI</h3></div>
        <ul class="list-unstyled components">
            <li><a th:href="@{/dashboard}"><i class="bi bi-grid-fill me-2"></i> Dashboard</a></li>
            <li><a th:href="@{/lancamentos}"><i class="bi bi-arrow-down-up me-2"></i> Lançamentos</a></li>
            <li><a th:href="@{/contas-a-pagar}"><i class="bi bi-calendar-week me-2"></i> Contas a Pagar</a></li>
            <li><a th:href="@{/contas}"><i class="bi bi-wallet2 me-2"></i> Contas</a></li>
            <li><a th:href="@{/categorias}"><i class="bi bi-tag-fill me-2"></i> Categorias</a></li>
            <li><a th:href="@{/contatoes}"><i class="bi bi-people-fill me-2"></i> Contatos</a></li>
        </ul>
        <div class="p-4 mt-auto border-top" style="border-color: var(--gray-700) !important;">
            <div class="d-flex align-items-center mb-3">
                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                    <i class="bi bi-person-fill text-white"></i>
                </div>
                <div class="flex-grow-1">
                    <div class="text-white fw-semibold" sec:authentication="name">Usuário</div>
                    <div class="text-white-50 small">Microempreendedor</div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <a th:href="@{/perfil}" class="btn btn-outline-light btn-sm d-flex align-items-center justify-content-center">
                    <i class="bi bi-person-circle me-2"></i>
                    Meu Perfil
                </a>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center" type="submit">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Sair
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div id="content">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm d-md-none">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="bi bi-list"></i>
                </button>
                <span class="navbar-brand mb-0 h1 fw-semibold text-gray-900">Ello MEI</span>
            </div>
        </nav>
        <div class="p-4" th:replace="${content}">
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Lógica para o botão de colapso da sidebar
        const sidebarCollapse = document.getElementById('sidebarCollapse');
        const sidebar = document.getElementById('sidebar');
        if (sidebarCollapse) {
            sidebarCollapse.addEventListener('click', function () {
                sidebar.classList.toggle('active');
            });
        }

        // --- INÍCIO: SCRIPT SEGURO PARA A SIDEBAR ATIVA ---
        try {
            const currentPath = window.location.pathname;
            const sidebarLinks = document.querySelectorAll('#sidebar .components a');

            let bestMatch = null;
            let longestMatchLength = 0;

            sidebarLinks.forEach(function(link) {
                // Usar getAttribute é mais seguro no contexto de templates
                const linkPath = link.getAttribute('href');

                if (linkPath && currentPath.startsWith(linkPath)) {
                    if (linkPath.length > longestMatchLength) {
                        longestMatchLength = linkPath.length;
                        bestMatch = link;
                    }
                }
            });

            // Remove a classe 'active' de todos os itens primeiro
            sidebarLinks.forEach(function(link) {
                if (link.parentElement) {
                    link.parentElement.classList.remove('active');
                }
            });

            // Adiciona a classe 'active' apenas ao melhor resultado
            if (bestMatch && bestMatch.parentElement) {
                bestMatch.parentElement.classList.add('active');
            }
        } catch (e) {
            console.error("Erro ao definir o link ativo da sidebar:", e);
        }
        // --- FIM: SCRIPT SEGURO ---
    });
</script>

</body>
</html>
