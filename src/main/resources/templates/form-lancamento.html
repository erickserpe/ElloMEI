<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(~{::title}, ~{::#conteudo-principal})}">
<head>
    <title>Formulário de Lançamento</title>
</head>
<body>

<div id="conteudo-principal">
    <form th:action="@{/lancamentos}" method="post" th:object="${lancamentoForm}" enctype="multipart/form-data">
        <h1 th:if="*{grupoOperacao == null}">Novo Lançamento</h1>
        <h1 th:unless="*{grupoOperacao == null}">Editar Lançamento</h1>

        <input type="hidden" th:field="*{grupoOperacao}" />

        <div class="card mb-4">
            <div class="card-header">Dados Gerais</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" th:field="*{descricao}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" th:field="*{data}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" th:field="*{tipo}" required>
                            <option value="">Selecione</option>
                            <option th:each="tipoOpt : ${T(br.com.scfmei.domain.TipoLancamento).values()}"
                                    th:value="${tipoOpt}" th:text="${tipoOpt}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" th:field="*{categoriaDespesa}">
                            <option value="">Nenhuma</option>
                            <option th:each="cat : ${listaDeCategorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contato" class="form-label">Pessoa/Fornecedor</label>
                        <select class="form-select" id="contato" th:field="*{contato}">
                            <option value="">Nenhuma</option>
                            <option th:each="p : ${listaDePessoas}" th:value="${p.id}" th:text="${p.getNomeExibicao()}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" th:field="*{status}" required>
                            <option value="">Selecione</option>
                            <option th:each="statusOpt : ${T(br.com.scfmei.domain.StatusLancamento).values()}"
                                    th:value="${statusOpt}" th:text="${statusOpt.descricao}"></option>
                        </select>
                    </div>
                    <div class="col-md-9 mb-3">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="comNotaFiscal" th:field="*{comNotaFiscal}">
                            <label class="form-check-label" for="comNotaFiscal">Esta transação teve Nota Fiscal?</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <div th:if="${!lancamentoForm.comprovantes.isEmpty()}" class="alert alert-info p-2">
                            <strong>Comprovante(s) atual(is):</strong>
                            <ul class="mb-0">
                                <li th:each="comp : ${lancamentoForm.comprovantes}">
                                    <a th:href="@{/uploads/{filename}(filename=${comp.pathArquivo})}"
                                       th:text="${#strings.substringAfter(comp.pathArquivo, '_')}"
                                       target="_blank" class="text-decoration-none">
                                        <i class="bi bi-file-earmark-text me-1"></i>
                                        <span th:text="${#strings.substringAfter(comp.pathArquivo, '_')}">Arquivo</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <label for="comprovanteFile" class="form-label">Anexar Novo(s) Comprovante(s)</label>
                        <input class="form-control" type="file" id="comprovanteFile" name="comprovanteFile" accept="image/*,.pdf">
                        <div class="form-text">Formatos aceitos: PDF, JPG, PNG. Tamanho máximo: 10MB</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Pagamentos</span>
                <button type="button" id="adicionar-pagamento" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-plus-circle me-1"></i> Adicionar Pagamento
                </button>
            </div>
            <div class="card-body">
                <div id="pagamentos-container">
                    <div class="row pagamento-item mb-3 align-items-end" th:each="pag, stat : *{pagamentos}">
                        <div class="col-md-5">
                            <label class="form-label">Conta</label>
                            <select class="form-select" th:field="*{pagamentos[__${stat.index}__].conta}" required>
                                <option value="">Selecione uma conta</option>
                                <option th:each="c : ${listaDeContas}" th:value="${c.id}" th:text="${c.nomeConta}"></option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">Valor</label>
                            <input type="number" step="0.01" min="0.01" class="form-control valor-pagamento" 
                                   th:field="*{pagamentos[__${stat.index}__].valor}" required>
                        </div>
                        <div class="col-md-2 d-flex justify-content-center">
                            <button type="button" class="btn btn-danger btn-sm remover-pagamento" 
                                    th:style="${stat.index == 0} ? 'display: none;' : ''">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 p-3 bg-light rounded">
                    <div class="row">
                        <div class="col-md-6">
                            <strong>Total de Pagamentos: </strong>
                            <span id="total-adicionado" class="fw-bold text-primary">R$ 0,00</span>
                        </div>
                        <div class="col-md-6 text-end">
                            <small class="text-muted">Os valores serão aplicados automaticamente nas contas quando o status for "Pago"</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
            <a th:href="@{/lancamentos}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg me-1"></i> Salvar
            </button>
        </div>
    </form>

    <!-- Template para novos pagamentos -->
    <div id="pagamento-template" style="display: none;">
        <div class="row pagamento-item mb-3 align-items-end">
            <div class="col-md-5">
                <label class="form-label">Conta</label>
                <select class="form-select" name="pagamentos[INDEX].conta" required>
                    <option value="">Selecione uma conta</option>
                    <option th:each="c : ${listaDeContas}" th:value="${c.id}" th:text="${c.nomeConta}"></option>
                </select>
            </div>
            <div class="col-md-5">
                <label class="form-label">Valor</label>
                <input type="number" step="0.01" min="0.01" class="form-control valor-pagamento" 
                       name="pagamentos[INDEX].valor" required>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
                <button type="button" class="btn btn-danger btn-sm remover-pagamento">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let pagamentoIndex = /*[[${#lists.size(lancamentoForm.pagamentos)}]]*/ 1;
            
            // Função para calcular o total
            function calcularTotal() {
                let total = 0;
                document.querySelectorAll('.valor-pagamento').forEach(input => {
                    const valor = parseFloat(input.value) || 0;
                    total += valor;
                });
                document.getElementById('total-adicionado').textContent = 
                    new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total);
            }

            // Função para atualizar índices dos campos
            function atualizarIndices() {
                const pagamentos = document.querySelectorAll('.pagamento-item');
                pagamentos.forEach((item, index) => {
                    const select = item.querySelector('select');
                    const input = item.querySelector('input');
                    
                    if (select) select.name = `pagamentos[${index}].conta`;
                    if (input) input.name = `pagamentos[${index}].valor`;
                });
                pagamentoIndex = pagamentos.length;
            }

            // Função para mostrar/ocultar botões de remover
            function atualizarBotoesRemover() {
                const botoes = document.querySelectorAll('.remover-pagamento');
                botoes.forEach((botao, index) => {
                    botao.style.display = index === 0 && botoes.length === 1 ? 'none' : 'inline-block';
                });
            }

            // Adicionar novo pagamento
            document.getElementById('adicionar-pagamento').addEventListener('click', function() {
                const template = document.getElementById('pagamento-template');
                const container = document.getElementById('pagamentos-container');
                
                const novoPagamento = template.innerHTML.replace(/INDEX/g, pagamentoIndex);
                container.insertAdjacentHTML('beforeend', novoPagamento);
                
                pagamentoIndex++;
                atualizarIndices();
                atualizarBotoesRemover();
                calcularTotal();
            });

            // Remover pagamento
            document.addEventListener('click', function(e) {
                if (e.target.closest('.remover-pagamento')) {
                    const item = e.target.closest('.pagamento-item');
                    item.remove();
                    atualizarIndices();
                    atualizarBotoesRemover();
                    calcularTotal();
                }
            });

            // Calcular total quando valores mudarem
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('valor-pagamento')) {
                    calcularTotal();
                }
            });

            // Calcular total inicial
            calcularTotal();
            atualizarBotoesRemover();
        });
    </script>
</div>
</body>
</html>
