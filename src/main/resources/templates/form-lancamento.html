<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(~{::title}, ~{::#conteudo-principal})}">
<head>
    <title>Formulário de Lançamento</title>
</head>
<body>

<div id="conteudo-principal">
    <form th:action="@{/lancamentos}" method="post" th:object="${lancamentoForm}" enctype="multipart/form-data">
        <h1>Novo Lançamento</h1>

        <input type="hidden" th:field="*{grupoOperacao}" />

        <div class="card mb-4">
            <div class="card-header">Dados Gerais</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" th:field="*{descricao}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" th:field="*{data}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" th:field="*{tipo}" required>
                            <option th:each="tipoOpt : ${T(br.com.scfmei.domain.TipoLancamento).values()}"
                                    th:value="${tipoOpt}" th:text="${tipoOpt}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" th:field="*{categoriaDespesa}">
                            <option value="">Nenhuma</option>
                            <option th:each="cat : ${listaDeCategorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="pessoa" class="form-label">Pessoa/Fornecedor</label>
                        <select class="form-select" id="pessoa" th:field="*{pessoa}">
                            <option value="">Nenhuma</option>
                            <option th:each="p : ${listaDePessoas}" th:value="${p.id}" th:text="${p.nome}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="comNotaFiscal" th:field="*{comNotaFiscal}">
                            <label class="form-check-label" for="comNotaFiscal">Esta transação teve Nota Fiscal?</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="comprovanteFile" class="form-label">Anexar Comprovante (Opcional)</label>
                        <input class="form-control" type="file" id="comprovanteFile" name="comprovanteFile">
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Pagamentos</div>
            <div class="card-body">
                <div id="pagamentos-container">
                    <div class="row pagamento-item mb-3" th:each="pag, stat : *{pagamentos}">
                        <div class="col-md-6">
                            <label class="form-label">Conta</label>
                            <select class="form-select" th:field="*{pagamentos[__${stat.index}__].conta}" required>
                                <option th:each="c : ${listaDeContas}" th:value="${c.id}" th:text="${c.nomeConta}"></option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">Valor</label>
                            <input type="number" step="0.01" class="form-control valor-pagamento" th:field="*{pagamentos[__${stat.index}__].valor}" required>
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="button" class="btn btn-danger btn-sm remover-pagamento" style="display: none;">X</button>
                        </div>
                    </div>
                </div>
                <button type="button" id="adicionar-pagamento" class="btn btn-outline-primary btn-sm mt-2">Adicionar Pagamento</button>
                <div class="mt-3">
                    <strong>Total Adicionado: </strong>
                    <span id="total-adicionado" class="fw-bold">R$ 0,00</span>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/lancamentos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <div id="pagamento-template" style="display: none;">
        <div class="row pagamento-item mb-3">
            <div class="col-md-6">
                <label class="form-label">Conta</label>
                <select class="form-select" name="pagamentos[__INDEX__].conta" required>
                    <option th:each="c : ${listaDeContas}" th:value="${c.id}" th:text="${c.nomeConta}"></option>
                </select>
            </div>
            <div class="col-md-5">
                <label class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control valor-pagamento" name="pagamentos[__INDEX__].valor" required>
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <button type="button" class="btn btn-danger btn-sm remover-pagamento">X</button>
            </div>
        </div>
    </div>

    <script>
        // O nosso script de depuração com console.log
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Script do formulário iniciado.");
            const container = document.getElementById('pagamentos-container');
            console.log("Container de pagamentos encontrado:", container);
            const addButton = document.getElementById('adicionar-pagamento');
            console.log("Botão de adicionar encontrado:", addButton);
            const templateDiv = document.getElementById('pagamento-template');
            console.log("Template encontrado:", templateDiv);
            if (!container || !addButton || !templateDiv) {
                console.error("ERRO CRÍTICO: Um ou mais elementos essenciais do formulário não foram encontrados. Verifique os IDs no HTML.");
                return;
            }
            const template = templateDiv.innerHTML;
            let paymentIndex = document.querySelectorAll('.pagamento-item').length;
            function updateTotal() {
                let total = 0;
                document.querySelectorAll('.valor-pagamento').forEach(input => {
                    const value = parseFloat(input.value);
                    if (!isNaN(value)) {
                        total += value;
                    }
                });
                document.getElementById('total-adicionado').innerText = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total);
                updateRemoveButtons();
            }
            function updateRemoveButtons() {
                const items = document.querySelectorAll('.pagamento-item');
                items.forEach((item) => {
                    const removeButton = item.querySelector('.remover-pagamento');
                    if (items.length > 1) {
                        removeButton.style.display = 'inline-block';
                    } else {
                        removeButton.style.display = 'none';
                    }
                });
            }
            addButton.addEventListener('click', function() {
                console.log("Botão 'Adicionar Pagamento' foi clicado!");
                const newHtml = template.replace(/__INDEX__/g, paymentIndex);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = newHtml;
                const newItem = tempDiv.firstElementChild;
                container.appendChild(newItem);
                paymentIndex++;
                updateTotal();
            });
            container.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('remover-pagamento')) {
                    e.target.closest('.pagamento-item').remove();
                    updateTotal();
                }
            });
            container.addEventListener('input', function(e) {
                if (e.target && e.target.classList.contains('valor-pagamento')) {
                    updateTotal();
                }
            });
            updateTotal();
        });
    </script>
</div>
</body>
</html>
