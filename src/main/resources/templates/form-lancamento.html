<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(~{::title}, ~{::form})}">
<head>
    <title>Formulário de Lançamento</title>
</head>
<body>

<form th:action="@{/lancamentos}" method="post" th:object="${lancamento}" enctype="multipart/form-data">
    <h1>Novo Lançamento</h1>

    <input type="hidden" th:field="*{id}" />

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" th:field="*{descricao}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" th:field="*{data}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" step="0.01" class="form-control" id="valor" th:field="*{valor}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" th:field="*{tipo}" required>
                <option th:each="tipoOpt : ${T(br.com.scfmei.domain.TipoLancamento).values()}"
                        th:value="${tipoOpt}" th:text="${tipoOpt}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="conta" class="form-label">Conta</label>
            <select class="form-select" id="conta" th:field="*{conta}" required>
                <option th:each="c : ${listaDeContas}" th:value="${c.id}" th:text="${c.nomeConta}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('conta')}" th:errors="*{conta}"></div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria" th:field="*{categoriaDespesa}">
                <option value="">Nenhuma</option>
                <option th:each="cat : ${listaDeCategorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="pessoa" class="form-label">Pessoa</label>
            <select class="form-select" id="pessoa" th:field="*{pessoa}">
                <option value="">Nenhuma</option>
                <option th:each="p : ${listaDePessoas}" th:value="${p.id}" th:text="${p.nome}"></option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mb-3">
            <div th:if="${lancamento.comprovantePath != null}" class="alert alert-info">
                <span>Comprovante atual: </span>
                <a th:href="@{/uploads/{filename}(filename=${lancamento.comprovantePath})}" th:text="${lancamento.comprovantePath}" target="_blank"></a>
            </div>
            <label for="comprovanteFile" class="form-label">Anexar Comprovante (Opcional)</label>
            <input class="form-control" type="file" id="comprovanteFile" name="comprovanteFile">
        </div>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/lancamentos}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
