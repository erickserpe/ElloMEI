<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Categoria</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container mt-4">
    <h1>Cadastro de Categoria</h1>

    <form th:action="@{/categorias}" method="post" th:object="${categoria}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Categoria</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: Alimentação">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
